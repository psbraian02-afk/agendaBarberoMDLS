<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Turno | MDLS STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,700;1,400&family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
    <style>
        /* Configuración de Lujo MDLS STUDIO - TEMA BLANCO Y NEGRO */
        :root {
            --gold: #000000; 
            --gold-soft: rgba(0, 0, 0, 0.05); 
            --bg: #ffffff;
            --card: #fcfcfc; 
            --text-main: #111111; 
            --text-dim: #666666;  
            --border-light: rgba(0, 0, 0, 0.1);
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #ffffff 0%, #f0f0f0 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        .container {
            background-color: var(--card);
            padding: 50px 30px;
            border-radius: 0px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0; left: 20%; right: 20%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        h2 { 
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-main); 
            text-transform: uppercase; 
            font-size: 1.8rem; 
            margin-bottom: 40px; 
            letter-spacing: 6px;
            font-weight: 300;
        }

        .step { display: none; }
        .step.active { display: block; animation: fadeInUp 0.8s ease-out forwards; }

        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .grid-casillas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .scroll-x {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px 10px;
            margin-bottom: 30px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; 
            scroll-behavior: smooth;
        }

        .scroll-x::-webkit-scrollbar { display: none; }

        .casilla {
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-dim);
            padding: 22px 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 80px; 
            scroll-snap-align: center;
            flex-shrink: 0;
            position: relative;
        }

        .casilla span { 
            font-size: 0.75rem; 
            font-weight: 300; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
        }

        .casilla small {
            font-size: 0.55rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        .casilla:hover {
            border-color: var(--gold);
            color: var(--text-main);
            background: var(--gold-soft);
        }

        .casilla.selected {
            border-color: var(--gold);
            background: var(--gold); 
            color: #ffffff; 
        }

        .casilla.ocupado {
            background: #f8f8f8; 
            border-color: #eeeeee;
            color: #bbbbbb;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.5;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-dim);
            padding: 15px 30px;
            cursor: pointer;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: var(--transition);
            margin-top: 20px;
        }

        #loading-msg { 
            color: var(--text-main); 
            font-size: 0.7rem; 
            display: none; 
            margin-bottom: 20px; 
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        #contenedor-horas::-webkit-scrollbar { width: 3px; }
        #contenedor-horas::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div id="paso1" class="step active">
        <h2>Mes</h2>
        <div class="grid-casillas" id="contenedor-meses"></div>
        <button class="btn-back" onclick="window.location.href='index.html'">← Volver</button>
    </div>

    <div id="paso2" class="step">
        <h2>Día</h2>
        <div class="scroll-x" id="contenedor-dias"></div>
        <button class="btn-back" onclick="irAlPaso(1)">← Mes</button>
    </div>

    <div id="paso3" class="step"></div>

    <div id="paso4" class="step">
        <h2>Hora</h2>
        <div id="loading-msg">Consultando Agenda Privada...</div>
        <div class="grid-casillas" id="contenedor-horas" style="max-height: 300px; overflow-y: auto; padding-right: 5px;"></div>
        <button class="btn-back" onclick="irAlPaso(2)">← Día</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyDtvXJZoFbMj4RqG8unjdrIGWe42rQt7D0";
    const CALENDAR_ID = "8d5ca516b382550257115f17093db6ae208b723a1c13064952c761809022d404@group.calendar.google.com";

    let mesSel, diaSel, tamanoSel = "Servicio Barbería", duracionSel = 1; 
    const mesesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    const mesesCortos = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
    
    const scrollContainer = document.getElementById("contenedor-dias");
    if(scrollContainer) {
        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });
    }

    function cargarMeses() {
        const cont = document.getElementById('contenedor-meses');
        cont.innerHTML = "";
        const mesActual = new Date().getMonth();
        mesesCortos.forEach((mes, index) => {
            const div = document.createElement('div');
            div.className = 'casilla';
            if(index < mesActual) div.classList.add('ocupado');
            div.innerHTML = `<span>${mes}</span>`;
            div.onclick = () => { if(index >= mesActual) { mesSel = index; irAlPaso(2); } };
            cont.appendChild(div);
        });
    }

    function irAlPaso(paso) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        const target = document.getElementById('paso' + paso);
        if(target) target.classList.add('active');
        if (paso === 2) generarDias();
        if (paso === 4) generarHoras();
    }

    function generarDias() {
        const cont = document.getElementById('contenedor-dias');
        cont.innerHTML = "";
        const hoy = new Date();
        const año = hoy.getFullYear();
        const diasMes = new Date(año, mesSel + 1, 0).getDate();
        
        let primerDisponibleElement = null;

        for (let i = 1; i <= diasMes; i++) {
            const fecha = new Date(año, mesSel, i);
            const esDomingo = (fecha.getDay() === 0);
            const esPasado = (i < hoy.getDate() && hoy.getMonth() === mesSel);

            const div = document.createElement('div');
            div.className = 'casilla';
            div.style.minHeight = '70px';
            div.innerHTML = `<span>${i}</span>`;

            if (esDomingo || esPasado) {
                div.classList.add('ocupado');
                if(esDomingo) div.innerHTML += `<small>Cerrado</small>`;
            } else {
                // Es un día válido. Si aún no tenemos el primero disponible, lo marcamos para el scroll.
                if (!primerDisponibleElement) {
                    primerDisponibleElement = div;
                }
                div.onclick = () => { diaSel = i; irAlPaso(4); };
            }
            
            cont.appendChild(div);
        }

        // Auto-scroll al primer día disponible
        if (primerDisponibleElement) {
            setTimeout(() => {
                primerDisponibleElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }, 150);
        }
    }

    function seleccionarTamano(nombre, horas) {
        tamanoSel = nombre;
        duracionSel = horas;
        irAlPaso(4);
    }

    async function generarHoras() {
        const cont = document.getElementById('contenedor-horas');
        const loading = document.getElementById('loading-msg');
        cont.innerHTML = "";
        loading.style.display = "block";

        const hoyUru = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Montevideo"}));
        const año = hoyUru.getFullYear();
        const mesPad = String(mesSel + 1).padStart(2, '0');
        const diaPad = String(diaSel).padStart(2, '0');
        
        const timeMin = `${año}-${mesPad}-${diaPad}T00:00:00Z`;
        const timeMax = `${año}-${mesPad}-${diaPad}T23:59:59Z`;

        let horasBloqueadas = [];

        try {
            const response = await fetch(`/api/disponibilidad?start=${timeMin}&end=${timeMax}`);
            const eventosOcupados = await response.json();
            
            eventosOcupados.forEach(event => {
                const inicio = new Date(event.inicio);
                const fin = new Date(event.fin);
                for (let h = inicio.getHours(); h < fin.getHours(); h++) {
                    horasBloqueadas.push(h);
                }
            });
        } catch (error) {
            console.error("Error consultando disponibilidad:", error);
        }

        loading.style.display = "none";
        const horaLimite = 22 - duracionSel;

        for (let h = 9; h <= horaLimite; h++) {
            const hInicio = h + ":00";
            const hFin = (h + duracionSel) + ":00";
            
            const esMismoDia = (diaSel === hoyUru.getDate() && mesSel === hoyUru.getMonth());
            const esHoraPasada = esMismoDia && (h <= hoyUru.getHours());

            let ocupadoPorAgenda = false;
            for(let i = 0; i < duracionSel; i++) {
                if (horasBloqueadas.includes(h + i)) {
                    ocupadoPorAgenda = true;
                    break;
                }
            }

            const div = document.createElement('div');
            div.className = 'casilla';
            div.style.minHeight = '65px';

            if (ocupadoPorAgenda || esHoraPasada) {
                div.classList.add('ocupado');
                div.innerHTML = `<span>${hInicio}</span><small>${esHoraPasada ? 'PASADO' : 'OCUPADO'}</small>`;
            } else {
                div.innerHTML = `<span>${hInicio}</span>`;
                div.onclick = () => finalizar(hInicio, hFin);
            }
            cont.appendChild(div);
        }
    }

    function finalizar(inicio, fin) {
        const citaTemporal = {
            mes: mesesNombres[mesSel],
            dia: diaSel,
            tamano: tamanoSel,
            horaInicio: inicio,
            horaFin: fin,
            duracion: duracionSel
        };
        localStorage.setItem('citaRichardTattoo', JSON.stringify(citaTemporal));
        window.location.href = 'zona.html';
    }

    cargarMeses();
</script>
</body>
</html>
