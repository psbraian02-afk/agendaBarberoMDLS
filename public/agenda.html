<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Turno | Richard Barber</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #111111;
            --bg: #ffffff;
            --card: #ffffff;
            --text-main: #111111;
            --text-dim: #666666;
            --border: #eeeeee;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        .container {
            background-color: var(--card);
            padding: 40px 25px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            position: relative;
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--text-main); 
            text-transform: uppercase; 
            font-size: 1.4rem; 
            margin-bottom: 25px; 
            letter-spacing: 2px;
            font-weight: 700;
        }

        /* --- PASOS --- */
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid-casillas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .scroll-x {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 15px 5px;
            margin-bottom: 20px;
            scrollbar-width: none; 
        }
        .scroll-x::-webkit-scrollbar { display: none; }

        /* --- CASILLAS --- */
        .casilla {
            background: #fff;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 15px 5px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .casilla span { font-size: 0.8rem; font-weight: 700; letter-spacing: 1px; }
        .casilla small { font-size: 0.6rem; margin-top: 4px; color: #999; }

        .casilla:hover, .casilla.selected {
            border-color: var(--accent);
            color: var(--accent);
            background: #f9f9f9;
        }

        .casilla.ocupado {
            background: #fcfcfc;
            color: #ddd;
            cursor: not-allowed;
            border-color: #f0f0f0;
        }

        /* --- BOTONES --- */
        .btn-back {
            background: none;
            border: none;
            color: #999;
            padding: 10px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .btn-back:hover { color: #000; text-decoration: underline; }

        #loading-msg { color: #888; font-size: 0.8rem; display: none; margin: 20px 0; }
        
        /* Línea decorativa superior */
        .container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="paso1" class="step active">
        <h2>Seleccionar Mes</h2>
        <div class="grid-casillas" id="contenedor-meses"></div>
        <button class="btn-back" onclick="window.location.href='index.html'">← Cancelar</button>
    </div>

    <div id="paso2" class="step">
        <h2>Seleccionar Día</h2>
        <div class="scroll-x" id="contenedor-dias"></div>
        <button class="btn-back" onclick="irAlPaso(1)">← Cambiar Mes</button>
    </div>

    <div id="paso4" class="step">
        <h2>Horarios del Día</h2>
        <div id="loading-msg">Consultando agenda...</div>
        <div class="grid-casillas" id="contenedor-horas" style="max-height: 300px; overflow-y: auto; padding: 5px;"></div>
        <button class="btn-back" onclick="irAlPaso(2)">← Cambiar Día</button>
    </div>
</div>

<script>
    // CREDENCIALES (Mantener las tuyas)
    const API_KEY = "AIzaSyDtvXJZoFbMj4RqG8unjdrIGWe42rQt7D0";
    const CALENDAR_ID = "8d5ca516b382550257115f17093db6ae208b723a1c13064952c761809022d404@group.calendar.google.com";

    let mesSel, diaSel, duracionSel = 1; // Duración fija de 1 hora para barbería
    const mesesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    const mesesCortos = ["ENE", "FEB", "MAR", "ABR", "MAY", "JUN", "JUL", "AGO", "SEP", "OCT", "NOV", "DIC"];
    
    function cargarMeses() {
        const cont = document.getElementById('contenedor-meses');
        cont.innerHTML = "";
        const mesActual = new Date().getMonth();
        mesesCortos.forEach((mes, index) => {
            const div = document.createElement('div');
            div.className = 'casilla';
            if(index < mesActual) div.classList.add('ocupado');
            div.innerHTML = `<span>${mes}</span>`;
            div.onclick = () => { if(index >= mesActual) { mesSel = index; irAlPaso(2); } };
            cont.appendChild(div);
        });
    }

    function irAlPaso(paso) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('paso' + paso).classList.add('active');
        if (paso === 2) generarDias();
        if (paso === 4) generarHoras();
    }

    function generarDias() {
        const cont = document.getElementById('contenedor-dias');
        cont.innerHTML = "";
        const hoy = new Date();
        const año = hoy.getFullYear();
        const diasMes = new Date(año, mesSel + 1, 0).getDate();
        
        for (let i = 1; i <= diasMes; i++) {
            const fecha = new Date(año, mesSel, i);
            const esPasado = (i < hoy.getDate() && hoy.getMonth() === mesSel);

            // Evitar domingos (Day 0)
            if (fecha.getDay() !== 0) { 
                const div = document.createElement('div');
                div.className = 'casilla';
                if(esPasado) div.classList.add('ocupado');
                div.innerHTML = `<span>${i}</span><small>${mesesCortos[mesSel]}</small>`;
                div.onclick = () => { if(!esPasado) { diaSel = i; irAlPaso(4); } };
                cont.appendChild(div);
            }
        }
    }

    async function generarHoras() {
        const cont = document.getElementById('contenedor-horas');
        const loading = document.getElementById('loading-msg');
        cont.innerHTML = "";
        loading.style.display = "block";

        const hoyUru = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Montevideo"}));
        const año = hoyUru.getFullYear();
        const mesPad = String(mesSel + 1).padStart(2, '0');
        const diaPad = String(diaSel).padStart(2, '0');
        
        const timeMin = `${año}-${mesPad}-${diaPad}T00:00:00Z`;
        const timeMax = `${año}-${mesPad}-${diaPad}T23:59:59Z`;

        let horasBloqueadas = [];

        try {
            // Se mantiene tu conexión a la API
            const response = await fetch(`/api/disponibilidad?start=${timeMin}&end=${timeMax}`);
            const eventosOcupados = await response.json();
            
            eventosOcupados.forEach(event => {
                const inicio = new Date(event.inicio);
                const fin = new Date(event.fin);
                for (let h = inicio.getHours(); h < fin.getHours(); h++) {
                    horasBloqueadas.push(h);
                }
            });
        } catch (error) { console.error("Error API:", error); }

        loading.style.display = "none";
        
        // Rango de barbería: 9:00 a 21:00
        for (let h = 9; h <= 20; h++) {
            const hInicio = h + ":00";
            const hFin = (h + 1) + ":00";
            
            const esMismoDia = (diaSel === hoyUru.getDate() && mesSel === hoyUru.getMonth());
            const esHoraPasada = esMismoDia && (h <= hoyUru.getHours());
            const ocupadoPorAgenda = horasBloqueadas.includes(h);

            const div = document.createElement('div');
            div.className = 'casilla';

            if (ocupadoPorAgenda || esHoraPasada) {
                div.classList.add('ocupado');
                div.innerHTML = `<span>${hInicio}</span><small>OCUPADO</small>`;
            } else {
                div.innerHTML = `<span>${hInicio}</span>`;
                div.onclick = () => finalizar(hInicio, hFin);
            }
            cont.appendChild(div);
        }
    }

    function finalizar(inicio, fin) {
        const citaTemporal = {
            mes: mesesNombres[mesSel],
            dia: diaSel,
            servicio: "Corte Barbería",
            horaInicio: inicio,
            horaFin: fin,
            duracion: 1
        };
        localStorage.setItem('citaRichardBarber', JSON.stringify(citaTemporal));
        window.location.href = 'zona.html';
    }

    cargarMeses();
</script>
</body>
</html>
