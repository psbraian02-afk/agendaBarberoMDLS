<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Cita - RichardTattoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f1c40f;
            --bg: #0a0a0a;
            --card: #141414;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #111 0%, #0a0a0a 100%);
        }

        .container {
            background-color: var(--card);
            padding: 40px 30px;
            border-radius: 2px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--gold); 
            text-transform: uppercase; 
            font-size: 1.5rem; 
            margin-bottom: 25px; 
            letter-spacing: 3px;
        }

        .resumen {
            text-align: left;
            background: #0d0d0d;
            padding: 25px;
            border-radius: 2px;
            margin-bottom: 20px;
            border-left: 3px solid var(--gold);
            border: 1px solid #222;
        }

        .resumen p { 
            margin: 12px 0; 
            font-size: 0.85rem; 
            color: var(--text-dim); 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        .resumen b { 
            color: var(--text-main); 
            font-weight: 700;
        }

        .upload-area {
            margin-bottom: 25px;
            text-align: left;
        }
        .upload-label {
            font-size: 0.7rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }
        .file-input {
            width: 100%;
            background: #080808;
            border: 1px dashed #444;
            padding: 10px;
            color: var(--text-dim);
            font-size: 0.8rem;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btn-final {
            width: 100%;
            background-color: var(--gold);
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .btn-final:hover:not(:disabled) {
            background-color: #fff;
            transform: translateY(-2px);
        }

        .btn-final:disabled { 
            background-color: #333; 
            color: #666;
            cursor: not-allowed; 
        }

        .btn-back {
            background: none;
            border: 1px solid #333;
            color: #666;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        #mensaje-status { 
            margin-top: 20px; 
            font-size: 0.8rem; 
            letter-spacing: 1px;
            min-height: 1.2em;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Revisar Cita</h2>
    
    <div id="detalle-cita" class="resumen"></div>

    <div class="upload-area">
        <label class="upload-label">Sube tu referencia (Imagen)</label>
        <input type="file" id="foto-referencia" class="file-input" accept="image/*">
    </div>

    <button id="btn-enviar" class="btn-final" onclick="enviarCita()">Confirmar y Agendar</button>
    
    <div id="mensaje-status"></div>

    <button class="btn-back" onclick="window.location.href='zona.html'">‚Üê Corregir Zona</button>
</div>

<script>
    const cita = JSON.parse(localStorage.getItem('citaRichardTattoo'));

    if (!cita) {
        alert("No hay datos de la cita. Volviendo al inicio.");
        window.location.href = 'agenda.html';
    }

    document.getElementById('detalle-cita').innerHTML = `
        <p>üìÖ Fecha: <b>${cita.fechaFormateada || (cita.dia + ' de ' + cita.mes)}</b></p>
        <p>‚è∞ Horario: <b>${cita.horaInicio} a ${cita.horaFin}</b></p>
        <p>üìè Tama√±o: <b>${cita.tamano}</b></p>
        <p>üìç Zona: <b>${cita.zona}</b></p>
    `;

    async function enviarCita() {
        const btn = document.getElementById('btn-enviar');
        const status = document.getElementById('mensaje-status');
        const fileInput = document.getElementById('foto-referencia');
        
        if (fileInput.files.length === 0) {
            alert("Por favor, selecciona una imagen de referencia.");
            return;
        }

        btn.disabled = true;
        status.style.color = "#f1c40f";
        status.innerText = "Enviando reserva...";

        const clienteNombre = localStorage.getItem('clienteNombre') || "No registrado";
        const clienteApellido = localStorage.getItem('clienteApellido') || "";
        const clienteTelef = localStorage.getItem('clienteTelefono') || "No provisto";

        const formData = new FormData();
        formData.append('Nombre', clienteNombre);
        formData.append('Apellido', clienteApellido);
        formData.append('Telefono', clienteTelef);
        formData.append('Fecha', cita.fechaFormateada || (cita.dia + ' de ' + cita.mes));
        formData.append('Horario', `${cita.horaInicio} a ${cita.horaFin}`);
        formData.append('Zona', cita.zona);
        formData.append('Tamano', cita.tamano);
        // CAMBIO CLAVE: "Imagen_Referencia" para que Formspark genere el link correctamente
        formData.append('Imagen_Referencia', fileInput.files[0]);

        try {
            // 1. Intentar env√≠o a Formspark
            const responseFormspark = await fetch('https://submit-form.com/2Rt2nPef4', {
                method: 'POST',
                headers: {
                    "Accept": "application/json"
                },
                body: formData
            });

            if (!responseFormspark.ok) {
                throw new Error("Error en el servidor de Formspark");
            }

            // 2. Intentar env√≠o a la API (solo si Formspark funcion√≥)
            try {
                const dataAPI = {
                    nombre: clienteNombre,
                    telefono: clienteTelef,
                    fecha: cita.fechaFormateada,
                    horaInicio: cita.horaInicio,
                    horaFin: cita.horaFin,
                    zona: cita.zona,
                    googleStart: cita.googleStart,
                    googleEnd: cita.googleEnd
                };

                await fetch('/api/agenda', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataAPI)
                });
            } catch (apiError) {
                console.warn("API de calendario no disponible, pero el correo se envi√≥.");
            }

            // √âxito final
            status.style.color = "#2ecc71";
            status.innerText = "¬°Cita agendada con √©xito!";
            localStorage.removeItem('citaRichardTattoo');
            setTimeout(() => window.location.href = 'index.html', 3000);

        } catch (error) {
            console.error("Error completo:", error);
            status.style.color = "#e74c3c";
            status.innerText = "Error de conexi√≥n. Revisa tu se√±al o tama√±o de imagen.";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
