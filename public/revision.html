<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Cita | MDLS STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,700;1,400&family=Montserrat:wght@200;300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #000000;
            --bg: #ffffff;
            --card: #fcfcfc;
            --text-main: #111111;
            --text-dim: #666666;
            --border: rgba(0, 0, 0, 0.08);
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #ffffff 0%, #f0f0f0 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: var(--card);
            padding: 50px 30px;
            border-radius: 0px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
            border: 1px solid var(--border);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Línea superior minimalista */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 20%; right: 20%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        h2 { 
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-main); 
            text-transform: uppercase; 
            font-size: 1.8rem; 
            margin-bottom: 35px; 
            letter-spacing: 6px;
            font-weight: 300;
        }

        .resumen {
            text-align: left;
            background: #ffffff;
            padding: 25px;
            border-radius: 0px;
            margin-bottom: 35px;
            border: 1px solid var(--border);
            position: relative;
        }

        .resumen p { 
            margin: 15px 0; 
            font-size: 0.75rem; 
            color: var(--text-dim); 
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            padding-bottom: 8px;
        }

        .resumen p:last-child { border-bottom: none; }

        .resumen b { 
            color: var(--text-main); 
            font-weight: 600;
            text-align: right;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95rem;
        }

        /* Ocultando notas y fotos según lo solicitado */
        .upload-area { display: none; }

        .btn-final {
            width: 100%;
            background-color: var(--accent);
            color: #ffffff;
            border: none;
            padding: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .btn-final:hover:not(:disabled) {
            background-color: #333;
            letter-spacing: 4px;
        }

        .btn-final:disabled { 
            background-color: #eee; 
            color: #aaa;
            cursor: not-allowed; 
        }

        .btn-back {
            background: none;
            border: none;
            color: #999;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        .btn-back:hover { color: var(--text-main); }

        .hidden { display: none; }

        #mensaje-status { 
            margin-top: 20px; 
            font-size: 0.7rem; 
            letter-spacing: 1px;
            min-height: 1.2em;
            text-transform: uppercase;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Revisar Cita</h2>
    
    <div id="detalle-cita" class="resumen"></div>

    <div class="upload-area">
        <textarea id="detalles-tatuaje" class="text-input"></textarea>
        <input type="file" id="foto-referencia" class="file-input">
    </div>

    <button id="btn-enviar" class="btn-final" onclick="enviarCita()">Confirmar y Agendar</button>
    
    <div id="mensaje-status"></div>

    <button id="btn-atras" class="btn-back" onclick="window.location.href='servicios.html'">← Volver a Servicios</button>
</div>

<script>
    // MANTENEMOS TODA LA LÓGICA ORIGINAL SIN ELIMINAR NADA
    const cita = JSON.parse(localStorage.getItem('citaRichardTattoo'));

    if (!cita) {
        alert("No hay datos de la cita. Volviendo al inicio.");
        window.location.href = 'agenda.html';
    }

    document.getElementById('detalle-cita').innerHTML = `
        <p>Fecha <b>${cita.fechaFormateada || (cita.dia + ' de ' + cita.mes)}</b></p>
        <p>Horario <b>${cita.horaInicio} a ${cita.horaFin}</b></p>
        <p>Servicios <b>${cita.servicios || 'No seleccionado'}</b></p>
        <p>Inversión <b>$${cita.precioTotal || '0'} UYU</b></p>
    `;

    async function enviarCita() {
        const btn = document.getElementById('btn-enviar');
        const btnAtras = document.getElementById('btn-atras');
        const status = document.getElementById('mensaje-status');
        
        btn.disabled = true;
        btnAtras.classList.add('hidden');

        status.style.color = "#111";
        status.innerText = "Sincronizando con la agenda...";

        const clienteNombre = localStorage.getItem('clienteNombre') || "No registrado";
        const clienteApellido = localStorage.getItem('clienteApellido') || "";
        const clienteTelef = localStorage.getItem('clienteTelefono') || "No provisto";

        const formData = new FormData();
        formData.append('cliente', clienteNombre + " " + clienteApellido);
        formData.append('whatsapp', clienteTelef);
        formData.append('fecha', cita.fechaFormateada || (cita.dia + ' de ' + cita.mes));
        formData.append('horario', `${cita.horaInicio} a ${cita.horaFin}`);
        formData.append('servicios', cita.servicios);
        formData.append('precio', cita.precioTotal);
        formData.append('notas', ""); 

        try {
            // ENVÍO CON TU ID DE FORMSPARK
            const enviarForm = fetch('https://submit-form.com/s3W9mo046', {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            });

            await enviarForm;

            const dataAPI = new FormData();
            dataAPI.append('nombre', clienteNombre);
            dataAPI.append('telefono', clienteTelef);
            dataAPI.append('fecha', cita.fechaFormateada);
            dataAPI.append('horaInicio', cita.horaInicio);
            dataAPI.append('horaFin', cita.horaFin);
            dataAPI.append('zona', cita.servicios);
            dataAPI.append('detalles', "Sin notas adicionales");
            dataAPI.append('googleStart', cita.googleStart);
            dataAPI.append('googleEnd', cita.googleEnd);

            fetch('/api/agenda', {
                method: 'POST',
                body: dataAPI
            }).catch(() => console.log("Calendario offline"));

            status.style.color = "#111";
            status.innerText = "¡Cita confirmada! Redirigiendo...";
            
            localStorage.removeItem('citaRichardTattoo');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);

        } catch (error) {
            console.error("Error crítico:", error);
            status.style.color = "#ff0000";
            status.innerText = "Error de conexión. Intenta de nuevo.";
            btn.disabled = false;
            btnAtras.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
