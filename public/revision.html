<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Reserva | Richard Barber</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #111111;
            --bg: #fcfcfc;
            --card: #ffffff;
            --text-main: #111111;
            --text-dim: #888888;
            --gold: #b08d57;
            --border: #f0f0f0;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card);
            padding: 50px 35px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
            border: 1px solid var(--border);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--accent); 
            text-transform: uppercase; 
            font-size: 1.5rem; 
            margin-bottom: 30px; 
            letter-spacing: 4px;
        }

        .resumen {
            text-align: left;
            background: #ffffff;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .resumen p { 
            margin: 15px 0; 
            font-size: 0.75rem; 
            color: var(--text-dim); 
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #f9f9f9;
            padding-bottom: 10px;
        }

        .resumen b { 
            color: var(--accent); 
            font-weight: 700;
            text-align: right;
            padding-left: 20px;
        }

        .total-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fcfcfc;
            border: 1px solid var(--border);
        }

        .total-box p {
            margin: 0;
            color: var(--gold);
            font-weight: 700;
            font-size: 1rem;
            border: none;
            display: flex;
            justify-content: space-between;
        }

        .btn-final {
            width: 100%;
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .btn-final:hover:not(:disabled) {
            background-color: var(--gold);
            transform: translateY(-2px);
        }

        .btn-final:disabled { 
            background-color: #e0e0e0; 
            color: #999;
            cursor: not-allowed;
        }

        .btn-back {
            background: none;
            border: none;
            color: #bbb;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #mensaje-status { 
            margin-top: 25px; 
            font-size: 0.7rem; 
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            min-height: 1.2em;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--gold);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Revisión</h2>
    
    <div id="detalle-cita" class="resumen"></div>

    <button id="btn-enviar" class="btn-final" onclick="enviarCita()">Finalizar Reserva</button>
    
    <div id="mensaje-status"></div>

    <button class="btn-back" onclick="window.location.href='servicios.html'">← Cambiar Servicios</button>
</div>

<script>
    const cita = JSON.parse(localStorage.getItem('citaRichardBarber'));

    if (!cita) {
        alert("No hay datos de la reserva.");
        window.location.href = 'index.html';
    }

    // Se eliminó la línea de Duración
    document.getElementById('detalle-cita').innerHTML = `
        <p><span>Servicios:</span> <b>${cita.servicios}</b></p>
        <p><span>Fecha:</span> <b>${cita.fechaFormateada}</b></p>
        <p><span>Hora:</span> <b>${cita.horaInicio} HS</b></p>
        <div class="total-box">
            <p><span>TOTAL:</span> <b>${cita.precioTotal} UYU</b></p>
        </div>
    `;

    async function enviarCita() {
        const btn = document.getElementById('btn-enviar');
        const status = document.getElementById('mensaje-status');
        
        btn.disabled = true;
        status.style.color = "#b08d57"; 
        status.innerText = "Confirmando con el sistema...";

        const clienteNombre = localStorage.getItem('clienteNombre') || "No registrado";
        const clienteTelef = localStorage.getItem('clienteTelefono') || "No provisto";

        const formData = new FormData();
        formData.append('Cliente', clienteNombre);
        formData.append('Telefono', clienteTelef);
        formData.append('Servicios', cita.servicios);
        formData.append('Fecha', cita.fechaFormateada);
        formData.append('Horario', cita.horaInicio);
        formData.append('Precio_Total', cita.precioTotal + " UYU");

        try {
            const responseFormspark = await fetch('https://submit-form.com/2Rt2nPef4', {
                method: 'POST',
                headers: { "Accept": "application/json" },
                body: formData
            });

            if (!responseFormspark.ok) throw new Error("Error Formspark");

            try {
                await fetch('/api/agenda', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre: clienteNombre,
                        telefono: clienteTelef,
                        resumen: cita.servicios,
                        start: cita.googleStart,
                        end: cita.googleEnd
                    })
                });
            } catch (e) { console.warn("Calendario no sincronizado."); }

            status.style.color = "#2ecc71";
            status.innerText = "¡Reserva confirmada! Redirigiendo...";
            
            localStorage.removeItem('citaRichardBarber');
            setTimeout(() => window.location.href = 'index.html', 3000);

        } catch (error) {
            status.style.color = "#e74c3c";
            status.innerText = "Error de conexión. Intenta de nuevo.";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
