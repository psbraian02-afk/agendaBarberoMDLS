<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Cita - RichardBarber</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f1c40f;
            --bg: #0a0a0a;
            --card: #141414;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #111 0%, #0a0a0a 100%);
        }

        .container {
            background-color: var(--card);
            padding: 30px 25px;
            border-radius: 2px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--gold); 
            text-transform: uppercase; 
            font-size: 1.5rem; 
            margin-bottom: 25px; 
            letter-spacing: 3px;
        }

        .resumen {
            text-align: left;
            background: #0d0d0d;
            padding: 20px;
            border-radius: 2px;
            margin-bottom: 25px;
            border-left: 3px solid var(--gold);
            border: 1px solid #222;
        }

        .resumen p { 
            margin: 12px 0; 
            font-size: 0.85rem; 
            color: var(--text-dim); 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .resumen b { 
            color: var(--text-main); 
            font-weight: 700;
            text-align: right;
        }

        /* Ocultando notas y fotos seg√∫n lo solicitado */
        .upload-area {
            display: none;
        }

        .btn-final {
            width: 100%;
            background-color: var(--gold);
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .btn-final:hover:not(:disabled) {
            background-color: #fff;
            transform: translateY(-2px);
        }

        .btn-final:disabled { 
            background-color: #333; 
            color: #666;
            cursor: not-allowed; 
        }

        .btn-back {
            background: none;
            border: 1px solid #333;
            color: #666;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        .hidden { display: none; }

        #mensaje-status { 
            margin-top: 20px; 
            font-size: 0.8rem; 
            letter-spacing: 1px;
            min-height: 1.2em;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Revisar Cita</h2>
    
    <div id="detalle-cita" class="resumen"></div>

    <div class="upload-area">
        <textarea id="detalles-tatuaje" class="text-input"></textarea>
        <input type="file" id="foto-referencia" class="file-input">
    </div>

    <button id="btn-enviar" class="btn-final" onclick="enviarCita()">Confirmar y Agendar</button>
    
    <div id="mensaje-status"></div>

    <button id="btn-atras" class="btn-back" onclick="window.location.href='servicios.html'">‚Üê Cambiar Servicios</button>
</div>

<script>
    const cita = JSON.parse(localStorage.getItem('citaRichardTattoo'));

    if (!cita) {
        alert("No hay datos de la cita. Volviendo al inicio.");
        window.location.href = 'agenda.html';
    }

    document.getElementById('detalle-cita').innerHTML = `
        <p>üìÖ Fecha: <b>${cita.fechaFormateada || (cita.dia + ' de ' + cita.mes)}</b></p>
        <p>‚è∞ Horario: <b>${cita.horaInicio} a ${cita.horaFin}</b></p>
        <p>‚úÇÔ∏è Servicios: <b>${cita.servicios || 'No seleccionado'}</b></p>
        <p>üí∞ Total: <b>${cita.precioTotal || '0'} UYU</b></p>
    `;

    async function enviarCita() {
        const btn = document.getElementById('btn-enviar');
        const btnAtras = document.getElementById('btn-atras');
        const status = document.getElementById('mensaje-status');
        const fileInput = document.getElementById('foto-referencia');
        const detallesInput = document.getElementById('detalles-tatuaje');
        
        btn.disabled = true;
        btnAtras.classList.add('hidden');

        status.style.color = "#f1c40f";
        status.innerText = "Agendando tu lugar, espera un momento...";

        const clienteNombre = localStorage.getItem('clienteNombre') || "No registrado";
        const clienteApellido = localStorage.getItem('clienteApellido') || "";
        const clienteTelef = localStorage.getItem('clienteTelefono') || "No provisto";

        const formData = new FormData();
        formData.append('cliente', clienteNombre + " " + clienteApellido);
        formData.append('whatsapp', clienteTelef);
        formData.append('fecha', cita.fechaFormateada || (cita.dia + ' de ' + cita.mes));
        formData.append('horario', `${cita.horaInicio} a ${cita.horaFin}`);
        formData.append('servicios', cita.servicios);
        formData.append('precio', cita.precioTotal);
        // Enviamos vac√≠os pero mantenemos la estructura
        formData.append('notas', ""); 

        try {
            // ENV√çO CON TU ID DE FORMSPARK
            const enviarForm = fetch('https://submit-form.com/s3W9mo046', {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            });

            await enviarForm;

            const dataAPI = new FormData();
            dataAPI.append('nombre', clienteNombre);
            dataAPI.append('telefono', clienteTelef);
            dataAPI.append('fecha', cita.fechaFormateada);
            dataAPI.append('horaInicio', cita.horaInicio);
            dataAPI.append('horaFin', cita.horaFin);
            dataAPI.append('zona', cita.servicios);
            dataAPI.append('detalles', "Sin notas adicionales");
            dataAPI.append('googleStart', cita.googleStart);
            dataAPI.append('googleEnd', cita.googleEnd);

            fetch('/api/agenda', {
                method: 'POST',
                body: dataAPI
            }).catch(() => console.log("Calendario offline"));

            status.style.color = "#2ecc71";
            status.innerText = "¬°Cita agendada con √©xito! Redirigiendo...";
            
            localStorage.removeItem('citaRichardTattoo');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);

        } catch (error) {
            console.error("Error cr√≠tico:", error);
            status.style.color = "#e74c3c";
            status.innerText = "Error al conectar. Reintenta.";
            btn.disabled = false;
            btnAtras.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
