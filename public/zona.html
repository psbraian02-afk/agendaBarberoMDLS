<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | RichardBarber</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f1c40f;
            --gold-soft: rgba(241, 196, 15, 0.1);
            --bg: #0a0a0a;
            --card: #141414;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.2s ease;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #0a0a0a 100%);
        }

        .container {
            background-color: var(--card);
            padding: 15px 15px;
            border-radius: 4px;
            width: 92%;
            max-width: 420px;
            max-height: 95vh;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--gold); 
            text-transform: uppercase; 
            font-size: 1.2rem; 
            margin: 0 0 15px 0; 
            letter-spacing: 2px;
        }

        .lista-servicios {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }

        .servicio-card {
            background: #1a1a1a;
            border: 1px solid #222;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            min-height: 70px;
        }

        .servicio-img {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            margin-right: 12px;
            filter: grayscale(0.5);
            transition: var(--transition);
        }

        .servicio-info {
            flex: 1;
            text-align: left;
        }

        .servicio-nombre {
            display: block;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-main);
            line-height: 1.1;
        }

        .servicio-meta {
            font-size: 0.75rem;
            color: var(--gold);
            font-weight: 600;
        }

        .servicio-desc {
            font-size: 0.7rem;
            color: #777;
            display: block;
            line-height: 1.2;
        }

        .servicio-precio {
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-main);
            margin-left: 10px;
            white-space: nowrap;
        }

        .add-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            margin-left: 10px;
            transition: var(--transition);
        }

        .servicio-card.selected {
            border-color: var(--gold);
            background: var(--gold-soft);
        }

        .servicio-card.selected .servicio-img { filter: grayscale(0); }

        .servicio-card.selected .add-btn {
            background: var(--gold);
            border-color: var(--gold);
            color: #000;
            transform: rotate(45deg);
        }

        .btn-confirmar {
            width: 100%;
            background-color: var(--gold);
            color: #000;
            border: none;
            padding: 14px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .btn-back {
            background: none;
            border: none;
            color: #666;
            padding: 8px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .lista-servicios::-webkit-scrollbar { width: 3px; }
        .lista-servicios::-webkit-scrollbar-thumb { background: var(--gold); }

        .container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Servicios</h2>
    
    <div class="lista-servicios" id="contenedor-servicios">
        <div class="servicio-card" onclick="toggleServicio(this, 'Combo Premium', 1100)">
            <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=150&h=150&auto=format&fit=crop" class="servicio-img">
            <div class="servicio-info">
                <span class="servicio-nombre">Próximamente</span>
                <span class="servicio-desc">Corte + Barboterapia + Lavado</span>
                <span class="servicio-meta">1 h</span>
            </div>
            <span class="servicio-precio">1100</span>
            <div class="add-btn">+</div>
        </div>

        <div class="servicio-card" onclick="toggleServicio(this, 'Corte de Cabello', 750)">
            <img src="https://images.unsplash.com/photo-1621605815841-aa897bd07b44?q=80&w=150&h=150&auto=format&fit=crop" class="servicio-img">
            <div class="servicio-info">
                <span class="servicio-nombre">Corte de cabello</span>
                <span class="servicio-desc">Tijera o máquina</span>
                <span class="servicio-meta">30 min</span>
            </div>
            <span class="servicio-precio">750</span>
            <div class="add-btn">+</div>
        </div>

        <div class="servicio-card" onclick="toggleServicio(this, 'Corte + Barba', 900)">
            <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?q=80&w=150&h=150&auto=format&fit=crop" class="servicio-img">
            <div class="servicio-info">
                <span class="servicio-nombre">Corte + Barba</span>
                <span class="servicio-desc">Perfilado completo</span>
                <span class="servicio-meta">40 min</span>
            </div>
            <span class="servicio-precio">900</span>
            <div class="add-btn">+</div>
        </div>

        <div class="servicio-card" onclick="toggleServicio(this, 'Corte + Barba + Cejas', 1000)">
            <img src="https://images.unsplash.com/photo-1512690196236-d2003322199b?q=80&w=150&h=150&auto=format&fit=crop" class="servicio-img">
            <div class="servicio-info">
                <span class="servicio-nombre">Combo Completo</span>
                <span class="servicio-desc">Pelo, barba y cejas</span>
                <span class="servicio-meta">40 min</span>
            </div>
            <span class="servicio-precio">1000</span>
            <div class="add-btn">+</div>
        </div>

        <div class="servicio-card" onclick="toggleServicio(this, 'Barba Express', 500)">
            <img src="https://images.unsplash.com/photo-1532710093739-9470acff878f?q=80&w=150&h=150&auto=format&fit=crop" class="servicio-img">
            <div class="servicio-info">
                <span class="servicio-nombre">Barba Express</span>
                <span class="servicio-desc">Mantenimiento rápido</span>
                <span class="servicio-meta">15 min</span>
            </div>
            <span class="servicio-precio">500</span>
            <div class="add-btn">+</div>
        </div>

        <div class="servicio-card" onclick="toggleServicio(this, 'Cejas', 200)">
            <img src="https://images.unsplash.com/photo-1493106819501-66d381c466f1?q=80&w=150&h=150&auto=format&fit=crop" class="servicio-img">
            <div class="servicio-info">
                <span class="servicio-nombre">Cejas</span>
                <span class="servicio-desc">Perfilado con navaja</span>
                <span class="servicio-meta">15 min</span>
            </div>
            <span class="servicio-precio">200</span>
            <div class="add-btn">+</div>
        </div>
    </div>

    <button id="confirmar" class="btn-confirmar" onclick="guardarYContinuar()">Confirmar Selección</button>
    <button class="btn-back" onclick="window.location.href='agenda.html'">← Volver</button>
</div>

<script>
    let serviciosSeleccionados = [];
    let totalPrecio = 0;

    function toggleServicio(elemento, nombre, precio) {
        const index = serviciosSeleccionados.indexOf(nombre);
        if (index > -1) {
            serviciosSeleccionados.splice(index, 1);
            totalPrecio -= precio;
            elemento.classList.remove('selected');
        } else {
            serviciosSeleccionados.push(nombre);
            totalPrecio += precio;
            elemento.classList.add('selected');
        }

        const btn = document.getElementById('confirmar');
        if (serviciosSeleccionados.length > 0) {
            btn.style.display = 'block';
            btn.innerText = `CONFIRMAR (${totalPrecio} UYU)`;
        } else {
            btn.style.display = 'none';
        }
    }

    function guardarYContinuar() {
        let citaActual = JSON.parse(localStorage.getItem('citaRichardTattoo')) || {};
        citaActual.servicios = serviciosSeleccionados.join(', ');
        citaActual.precioTotal = totalPrecio;

        try {
            const año = new Date().getFullYear();
            const mesesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const mesIndex = mesesNombres.indexOf(citaActual.mes);
            
            const fechaInicio = new Date(año, mesIndex, citaActual.dia, parseInt(citaActual.horaInicio), 0, 0);
            const fechaFin = new Date(año, mesIndex, citaActual.dia, parseInt(citaActual.horaFin), 0, 0);

            citaActual.googleStart = fechaInicio.toISOString();
            citaActual.googleEnd = fechaFin.toISOString();
            citaActual.fechaFormateada = `${citaActual.dia} de ${citaActual.mes}, ${año}`;

            localStorage.setItem('citaRichardTattoo', JSON.stringify(citaActual));
            window.location.href = 'revision.html';
        } catch (e) {
            console.error(e);
            alert("Error al procesar la selección.");
        }
    }
</script>

</body>
</html>
