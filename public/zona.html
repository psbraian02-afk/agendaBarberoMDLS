<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Zona | RichardTattoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Configuración de Lujo Alineada */
        :root {
            --gold: #f1c40f;
            --gold-soft: rgba(241, 196, 15, 0.1);
            --bg: #0a0a0a;
            --card: #141414;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #0a0a0a 100%);
        }

        .container {
            background-color: var(--card);
            padding: 35px 25px;
            border-radius: 2px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(241, 196, 15, 0.1);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--gold); 
            text-transform: uppercase; 
            font-size: 1.5rem; 
            margin-bottom: 25px; 
            letter-spacing: 3px;
            font-weight: 400;
        }

        .grid-zonas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            max-height: 420px; 
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--gold) #1a1a1a;
        }

        /* Scrollbar refinado */
        .grid-zonas::-webkit-scrollbar { width: 3px; }
        .grid-zonas::-webkit-scrollbar-thumb { background: var(--gold); }

        .casilla {
            background: #0d0d0d;
            border: 1px solid #222;
            color: var(--text-dim);
            padding: 12px;
            border-radius: 2px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .casilla img {
            width: 100%;
            height: 90px;
            object-fit: cover;
            margin-bottom: 10px;
            filter: grayscale(1) brightness(0.6);
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .casilla span {
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .casilla:hover {
            border-color: #444;
            transform: translateY(-3px);
            background: #111;
        }

        .casilla.selected {
            border-color: var(--gold);
            background: var(--gold-soft);
            color: var(--text-main);
        }

        .casilla.selected img {
            filter: grayscale(0) brightness(1);
            border-color: var(--gold);
        }

        /* Botón de Confirmación Estilo Index */
        .btn-confirmar {
            width: 100%;
            background-color: var(--gold);
            color: #000;
            border: none;
            padding: 18px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 10px;
            display: none; 
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-confirmar:hover {
            background-color: #fff;
            transform: scale(1.02);
        }

        .btn-back {
            background: none;
            border: 1px solid #333;
            color: #666;
            padding: 12px 25px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            transition: var(--transition);
        }

        .btn-back:hover {
            border-color: var(--text-dim);
            color: var(--text-main);
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
    </style>
</head>
<body>

    <button id="confirmar" class="btn-confirmar" onclick="guardarYContinuar()">Confirmar Zona</button>
    <button class="btn-back" onclick="window.location.href='agenda.html'">← Volver a la Agenda</button>
</div>

<script>
    let zonaSeleccionada = "";

    function seleccionar(elemento, zona) {
        document.querySelectorAll('.casilla').forEach(c => c.classList.remove('selected'));
        elemento.classList.add('selected');
        zonaSeleccionada = zona;
        
        const btn = document.getElementById('confirmar');
        btn.style.display = 'block';
        // Animación de entrada para el botón
        btn.style.animation = "fadeIn 0.4s ease-out";
    }

    function guardarYContinuar() {
        let citaActual = JSON.parse(localStorage.getItem('citaRichardTattoo')) || {};
        citaActual.zona = zonaSeleccionada;

        try {
            const año = new Date().getFullYear();
            const mesesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const mesIndex = mesesNombres.indexOf(citaActual.mes);
            
            const fechaInicio = new Date(año, mesIndex, citaActual.dia, parseInt(citaActual.horaInicio), 0, 0);
            const fechaFin = new Date(año, mesIndex, citaActual.dia, parseInt(citaActual.horaFin), 0, 0);

            citaActual.googleStart = fechaInicio.toISOString();
            citaActual.googleEnd = fechaFin.toISOString();
            citaActual.fechaFormateada = `${citaActual.dia} de ${citaActual.mes}, ${año}`;

            localStorage.setItem('citaRichardTattoo', JSON.stringify(citaActual));
            window.location.href = 'revision.html';
        } catch (e) {
            console.error("Error procesando fechas:", e);
            alert("Hubo un error con la fecha seleccionada. Por favor, intenta de nuevo.");
        }
    }
</script>
