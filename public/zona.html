<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Servicios | Richard Barber</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #111111;
            --bg: #ffffff; 
            --text-main: #111111;
            --text-dim: #999999;
            --border: #f2f2f2;
            --gold: #b08d57;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #fdf8f0 0%, #ffffff 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            text-align: center;
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            text-transform: uppercase; 
            font-size: 1.1rem; 
            margin: 5px 0 2px 0; 
            letter-spacing: 3px;
        }

        p.subtitle {
            font-size: 0.5rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .services-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            margin-bottom: 10px;
        }

        .service-card {
            background: #fcfcfc;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 6px 10px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 3px;
            position: relative;
        }

        .service-card.selected {
            border-color: var(--gold);
            background: #fffcf7;
        }

        .service-img-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 2px;
            overflow: hidden;
            flex-shrink: 0;
            background: #f0f0f0; /* Color de fondo si no carga la imagen */
        }

        .service-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .service-card.selected .service-img { filter: grayscale(0%); }

        .service-info { 
            flex: 1; 
            padding-left: 12px;
            text-align: left;
        }

        .service-name {
            font-weight: 600;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1px;
            display: block;
        }

        .service-desc {
            display: block;
            font-size: 0.55rem;
            color: var(--text-dim);
            line-height: 1.1;
            margin-bottom: 2px;
        }

        .service-meta {
            display: flex;
            gap: 8px;
            font-size: 0.6rem;
            color: var(--text-dim);
        }

        .service-price { color: var(--gold); font-weight: 700; }

        .check-indicator {
            width: 12px;
            height: 12px;
            border: 1px solid #ddd;
            border-radius: 2px;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .service-card.selected .check-indicator {
            background: var(--accent);
            border-color: var(--accent);
        }

        .service-card.selected .check-indicator::after {
            content: '✓';
            color: var(--gold);
            font-size: 8px;
            font-weight: bold;
        }

        .btn-confirmar {
            width: 100%;
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-back {
            background: none;
            border: none;
            color: #bbb;
            padding: 8px;
            cursor: pointer;
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-height: 550px) {
            .service-img-wrapper { display: none; }
            h2 { font-size: 0.9rem; }
            .service-card { padding: 4px 8px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Servicios</h2>
    <p class="subtitle">Selecciona uno o varios</p>
    
    <div class="services-list" id="contenedor-servicios"></div>

    <div class="summary">
        <button id="confirmar" class="btn-confirmar" onclick="guardarServicios()" style="visibility: hidden;">
            RESERVAR (<span id="total-price">0</span>)
        </button>
        <button class="btn-back" onclick="window.location.href='agenda.html'">← Volver</button>
    </div>
</div>

<script>
    // --- CAMBIA LOS LINKS DE LAS IMÁGENES AQUÍ ---
    const servicios = [
        { 
            id: 1, 
            nombre: "Próximamente", 
            desc: "(corte de cabello+ barboterapia+ lavado de cabello)", 
            precio: 1100, 
            tiempo: 60, 
            img: "PON_TU_LINK_AQUÍ" 
        },
        { 
            id: 2, 
            nombre: "Cejas", 
            desc: "Perfilado y limpieza", 
            precio: 200, 
            tiempo: 15, 
            img: "PON_TU_LINK_AQUÍ" 
        },
        { 
            id: 3, 
            nombre: "Barba express", 
            desc: "Afeitado o recorte rápido", 
            precio: 500, 
            tiempo: 15, 
            img: "PON_TU_LINK_AQUÍ" 
        },
        { 
            id: 4, 
            nombre: "Corte de pelo + barba + cejas", 
            desc: "Combo completo premium", 
            precio: 1000, 
            tiempo: 40, 
            img: "PON_TU_LINK_AQUÍ" 
        },
        { 
            id: 5, 
            nombre: "Corte de cabello", 
            desc: "Corte clásico o moderno", 
            precio: 750, 
            tiempo: 30, 
            img: "PON_TU_LINK_AQUÍ" 
        },
        { 
            id: 6, 
            nombre: "Corte de pelo + barba", 
            desc: "Dúo clásico barber", 
            precio: 900, 
            tiempo: 40, 
            img: "PON_TU_LINK_AQUÍ" 
        }
    ];

    let seleccionados = [];

    function renderServicios() {
        const contenedor = document.getElementById('contenedor-servicios');
        contenedor.innerHTML = servicios.map(s => `
            <div class="service-card" id="srv-${s.id}" onclick="toggleServicio(${s.id})">
                <div class="service-img-wrapper">
                    <img src="${s.img}" class="service-img" onerror="this.style.display='none'">
                </div>
                <div class="service-info">
                    <span class="service-name">${s.nombre}</span>
                    <span class="service-desc">${s.desc}</span>
                    <div class="service-meta">
                        <span class="service-price">${s.precio} UYU</span>
                    </div>
                </div>
                <div class="check-indicator"></div>
            </div>
        `).join('');
    }

    function toggleServicio(id) {
        const index = seleccionados.indexOf(id);
        const card = document.getElementById(`srv-${id}`);

        if (index === -1) {
            seleccionados.push(id);
            card.classList.add('selected');
        } else {
            seleccionados.splice(index, 1);
            card.classList.remove('selected');
        }
        actualizarBoton();
    }

    function actualizarBoton() {
        const btn = document.getElementById('confirmar');
        const priceLabel = document.getElementById('total-price');
        
        if (seleccionados.length > 0) {
            const total = seleccionados.reduce((acc, id) => {
                const s = servicios.find(item => item.id === id);
                return acc + s.precio;
            }, 0);
            priceLabel.innerText = total + " UYU";
            btn.style.visibility = 'visible';
        } else {
            btn.style.visibility = 'hidden';
        }
    }

    function guardarServicios() {
        if (seleccionados.length === 0) return;

        let citaActual = JSON.parse(localStorage.getItem('citaRichardBarber')) || {};
        const serviciosFinales = servicios.filter(s => seleccionados.includes(s.id));
        
        citaActual.servicios = serviciosFinales.map(s => s.nombre).join(' + ');
        citaActual.precioTotal = serviciosFinales.reduce((acc, s) => acc + s.precio, 0);
        citaActual.tiempoTotal = serviciosFinales.reduce((acc, s) => acc + s.tiempo, 0);

        const año = 2026;
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const mesIdx = meses.indexOf(citaActual.mes);
        
        if(mesIdx !== -1) {
            const inicio = new Date(año, mesIdx, citaActual.dia, parseInt(citaActual.horaInicio));
            const fin = new Date(inicio.getTime() + citaActual.tiempoTotal * 60000);
            citaActual.googleStart = inicio.toISOString();
            citaActual.googleEnd = fin.toISOString();
            citaActual.fechaFormateada = `${citaActual.dia} de ${citaActual.mes}, ${año}`;
        }

        localStorage.setItem('citaRichardBarber', JSON.stringify(citaActual));
        window.location.href = 'revision.html';
    }

    renderServicios();
</script>
</body>
</html>
