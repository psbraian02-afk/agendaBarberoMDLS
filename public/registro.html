<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Richard Barber</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #111111;
            --bg: #ffffff;
            --card: #ffffff;
            --text-main: #111111;
            --text-dim: #999999;
            --gold: #b08d57; /* Bronce refinado */
            --border: #f0f0f0;
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            /* Iluminación sutil de fondo */
            background-image: radial-gradient(circle at 50% 0%, #fdf9f3 0%, #ffffff 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--card);
            padding: 60px 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            /* Sombra ligera y elegante */
            box-shadow: 0 20px 50px rgba(0,0,0,0.03);
            border: 1px solid var(--border);
            animation: containerFade 1s var(--transition);
        }

        @keyframes containerFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--accent); 
            text-transform: uppercase; 
            font-size: 1.5rem; 
            margin-bottom: 40px; 
            letter-spacing: 5px;
            font-weight: 400;
        }

        .input-group { text-align: left; margin-bottom: 25px; }

        label { 
            display: block; 
            margin-bottom: 10px; 
            color: var(--text-dim); 
            font-size: 0.65rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 18px;
            box-sizing: border-box;
            background: #fcfcfc;
            border: 1px solid var(--border);
            color: var(--text-main);
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        input:focus { 
            border-color: var(--gold); 
            background: #fff;
            box-shadow: 0 5px 15px rgba(176, 141, 87, 0.05);
        }

        .phone-container { display: flex; align-items: center; }
        
        .prefix {
            background: #f8f8f8;
            padding: 18px;
            border: 1px solid var(--border);
            border-right: none;
            color: var(--gold);
            font-size: 0.85rem;
            font-weight: 700;
        }

        .phone-input { border-radius: 0; }

        .btn-guardar {
            width: 100%;
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: var(--transition);
            font-size: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .btn-guardar:hover { 
            background-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(176, 141, 87, 0.2);
        }

        .btn-volver {
            background: none;
            border: none;
            display: inline-block;
            margin-top: 30px;
            color: #bbb;
            text-decoration: none;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-volver:hover { color: var(--accent); letter-spacing: 3px; }

        .error-msg { 
            color: #d9534f; 
            font-size: 0.65rem; 
            margin-top: 8px; 
            display: none; 
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Línea superior decorativa de oro */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--gold);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mi Perfil</h2>
    
    <div class="input-group">
        <label>Nombre y Apellido</label>
        <input type="text" id="nombre" placeholder="Nombre completo">
    </div>

    <div class="input-group">
        <label>Teléfono (Uruguay)</label>
        <div class="phone-container">
            <span class="prefix">+598</span>
            <input type="tel" id="telefono" class="phone-input" placeholder="9XXXXXXX" maxlength="8">
        </div>
        <p id="error-tel" class="error-msg">Ingresa los 8 dígitos correctamente</p>
    </div>

    <button class="btn-guardar" onclick="guardarDatos()">Guardar Perfil</button>
    
    <button class="btn-volver" onclick="window.location.href='index.html'">
        ← Regresar al inicio
    </button>
</div>

<script>
function guardarDatos() {
    const nombre = document.getElementById('nombre').value;
    const telefono = document.getElementById('telefono').value;
    const errorTel = document.getElementById('error-tel');
    const telRegex = /^[0-9]{8}$/;

    if (nombre.trim() === "" || !telRegex.test(telefono)) {
        if (errorTel) errorTel.style.display = !telRegex.test(telefono) ? "block" : "none";
        return;
    }

    // Guardar para sistema de Barbería (Consistente con los otros archivos)
    localStorage.setItem('clienteNombre', nombre);
    localStorage.setItem('clienteTelefono', "+598" + telefono);
    
    // También guardamos en el formato antiguo por si acaso
    const usuario = { nombre: nombre, telefono: "+598" + telefono };
    localStorage.setItem('clienteRichardTattoo', JSON.stringify(usuario));

    // Feedback elegante
    const btn = document.querySelector('.btn-guardar');
    btn.innerText = "¡GUARDADO!";
    btn.style.backgroundColor = "#2ecc71";
    
    setTimeout(() => {
        window.location.href = "index.html";
    }, 1000);
}
</script>

</body>
</html>
